<!DOCTYPE html>
<html lang="en-us">
<head>
   <title>Gardening: Contact Us</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=mode">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- External CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
  <link rel="stylesheet" href="css/default.css">
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
       <div class="col-sm-12">
        <h1>Contact Us: We're Here to Help</h1>
        <form action="#" method="post" id="contact">
          <!-- Name -->
          <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text">
          </div>
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="email">
          </div>
          <!-- Phone Number -->
          <div class="form-group">
            <label for="phone">Phone: (Optional)</label>
            <input  class="form-control bfh-phone" type="text" data-format="(ddd) ddd-dddd"> 
          </div>
          <!-- Text Area -->
          <div class="form-group">
            <label for="feedback">Your Question or Feedback:</label>
            <textarea class="form-control" rows="5"></textarea>
          </div>
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
